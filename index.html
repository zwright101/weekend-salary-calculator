<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend Salary Calculator!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Weekend Salary Calculator!</h1>
    </header>
        <div id="content">
            <form id="employee-form" onsubmit="submitForm(event)">
            <h2>Add Employee</h2>
            <input id="first" type="text" placeholder="First Name">
            <input id="last" type="text" placeholder="Last Name">
            <input id="id" type="text" placeholder="ID">
            <input id="title" type="text" placeholder="Title">
            <input id="salary" type="text" placeholder="Annual Salary">
            <br><br>
            <input type="submit">
            </form>
            <br><br>
            <table>
                <thead>
                    <tr>
                        <td>First Name</td>
                        <td>Last Name</td>
                        <td>ID</td>
                        <td>Title</td>
                        <td>Annual Salary</td>
                        <td> <!-- innerHTML --> </td>
                    </tr>
                </thead>
                <tbody id="employeeList">
                    <tr>

                    </tr>
                </tbody>
            </table>
            <div id="monthly">
                <h3>Monthly Total: <span id="monthly">$0</span></h3>
            </div>

        </div>






    <script src="client.js"></script>
</body>
</html>
